<mat-card>
  <mat-card-content>
    <qrcode-svg
    [value]="value"
    ></qrcode-svg>
    <img src="../assets/placeholder.png" alt="" *ngIf="!value">
    <br>
    <mat-form-field class="form-field" appearance="outline" style="width: 100%; ">
      <mat-label>QR input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
    </mat-form-field>
    <br>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
